<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Color Mode</title>
</head>
<body id="body">
    <center>
        <p>Background Color <input type="text" id="background"></p>
        <p>Text Color <input type="text" id="textColor"></p>
        <button onclick="App()">Change</button>
    </center>
    <script>
        function App(){
            let bg=document.getElementById("background").value
            let Cc=document.getElementById("textColor").value
            let bgre=document.getElementById("body").style.backgroundColor
            let Ccre=document.getElementById("body").style.color
            console.log(Ccre,bgre);
            document.getElementById("body").style.backgroundColor=bg
            document.getElementById("body").style.color=Cc
            
        }
    </script>
</body>
</html>
