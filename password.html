<html>
<head>
	<title>Password G</title>
	<link rel="stylesheet" href="password.css">
	<link rel="stylesheet" href="bootstrap.css">
	<script src="jquery.js"></script>
</head>

<body>
	<h1 class="text-center">Password Generate</h1>
	<div class="row">
		<div class="col-xs-5 container-fluid">
			<p class="text-center">Password length</p>
			<input id="input1" type="number"></input>
		</div>
	</div>
	<p>Include Upper case</p>
	<input id="input2" type="checkbox" checked data-toggle="toggle"></input>
	<p>Include Lower case</p>
	<input id="input3" type="checkbox" checked data-toggle="toggle"></input>
	<p>Include Number</p>
	<input id="input4" type="checkbox" checked data-toggle="toggle"></input>
	<p>Include Symbols</p>
	<input id="input5" type="checkbox" checked data-toggle="toggle"></input>
	<button id="input6">Genterate Password</button>
		
</body>

</html>
